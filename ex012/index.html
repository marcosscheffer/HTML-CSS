<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Adicionando videos internos</h1> 
    <p>Para adicionar videos você pode usar a <abbr title="&lt;video&gt;">tag</abbr></p>
    <video controls autoplay loop preload="metadata" width="500">
        <source src="midia/production ID_4990319.m4v" type="video/mp4">
        <source src="midia/production ID_4990319.mkv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução de videos.</p>
    </video>
    <h1>Adicionando videos externos [YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9k1w0bXv6T8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
    <h1>Adicionando videos externos [Vimeo]</h1>
    <iframe src="https://player.vimeo.com/video/110178007?h=911d391106" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
