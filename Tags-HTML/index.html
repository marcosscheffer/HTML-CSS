<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não organizadas</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas organizadas</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Négrito</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;h2&gt;">Subtítulos</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcado</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Tachado</abbr></li>
        <li><abbr title="Use a tag &lt;sup&gt;">Sobrescrito</abbr></li>
        <li><abbr title="Use a tag &lt;sub&gt;">Subscrito</abbr></li>
        <li><abbr title="Use a tag &lt;small&gt;">Pequeno</abbr></li>
        <li><abbr title="Use a tag &lt;ins&gt;">Inserido</abbr></li>
        <li><abbr title="Use a tag &lt;pre"></abbr>Códigos</li>
        <li><abbr title="Use a tag &lt;blockquote&gt;">Citações completas</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citações</abbr></li>
    </ul>
</body>
</html>
