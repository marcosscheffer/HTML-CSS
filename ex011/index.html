<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto2.png" type="image/png">
        <img src="Imagens/foto3.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" autoplay controls loop> 
        <source src="media/happymistake.mp3" type="audio/mpeg">
        <source src="media/happymistake.ogg" type="audio/ogg">
        <source src="media/happymistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="" download="./happymistake.mp3" type="audio/mpeg">CLIQUE AQUI PARA BAIXAR O ARQUIVO</a></p>
    </audio>
</body>
</html>
