<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Glass</title>
    <link rel="stylesheet" href="style/style_index.css">
    <link rel="stylesheet" href="style/style_multi.css">
</head>

<body>
    <div id="interface">
        <header id="hd">
            <hgroup>
                <h1>Google Glass</h1>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>

            <img src="midia/images/icons/multimidia.png" alt="" id="icon">
    
            <nav id="menu">
                <h1>Menu Principal</h1>
        
                <ul>
                    <li id="home" onmouseover="setIcon('midia/images/icons/home.png')" onmouseout="setIcon('midia/images/icons/multimidia.png')"><a href="index.html" target="_self">Home</a></li>

                    <li id="epecs" onmouseover="setIcon('midia/images/icons/especificacoes.png')" onmouseout="setIcon('midia/images/icons/multimidia.png')"><a href="specs.html" target="_self">Especificações</a></li>

                    <li id="photos" onmouseover="setIcon('midia/images/icons/fotos.png')" onmouseout="setIcon('midia/images/icons/multimidia.png')"><a href="photos.html" target="_self">Fotos</a></li>

                    <li id="multi" onmouseover="setIcon('midia/images/icons/multimidia.png')" onmouseout="setIcon('midia/images/icons/multimidia.png')"><a href="multi.html" target="_self">Multimídia</a></li>

                    <li id="tell" onmouseover="setIcon('midia/images/icons/icone-contato.png')" onmouseout="setIcon('midia/images/icons/multimidia.png')"><a href="tell.html" target="_self">Fale conosco</a></li>
                </ul>
            </nav>
        </header>
        <section id="body_multi">
            <article id="main">
                <header id="head_main">
                    <hgroup>
                        <h3>Glass > Multimídia</h3>
                        <h1>Sons e Vídeos</h1>
                        <h2>por Gustavo Guanabara</h2>
                        <h3 class="h3_right">Atualizado em 01/Maio/2013</h3>
                    </hgroup>
                </header>
                <p>Áudio e Vídeo</p>
            
                <div id="midia">
                    <div id="music">
                        <audio id="music" controls>
                            <source src="midia/audio/2009-lovers-carvings-bibio.mp3" type="audio/mpeg">
                            <source src="midia/audio/2009-lovers-carvings-bibio.oggvorbis.ogg" type="audio/ogg">
                            Desculpe não foi possivel reproduzir este arquivo!
                        </audio>
                    </div>
                    <video id="video"controls poster="midia/images/multi/video-mini03.jpg" id="">
                        <source src="midia/videos/getting-started.mp4" type="video/mp4">
                        <source src="midia/videos/getting-started.webmsd.webm" type="video/webm">
                        Desculpe não foi possivel reproduzir este arquivo!
                    </video>
                </div>
            </article>
        </section>

        <footer id="final">
            <p>
                Copyright 2013 &copy;- by Gustavo Guanabara <br>
                <a href="https://www.facebook.com/CursosEmVideo/" target="_blank">Facebook</a> | <a href="https://twitter.com/cursosemvideo" target="_blank">Twitter</a>
            </p>
        </footer>
    </div>
    <script src="scripts/script_index.js"></script>
</body>
</html>
